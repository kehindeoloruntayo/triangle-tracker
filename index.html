<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.4.js"></script>
  <script src="js/script.js"></script>
  <link rel="icon" href="./img/logo.jpg">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Triangle Tracker</title>
</head>

<body>
  <div class="background">
    <img src="./img/pexels-photo-3735355.jpeg" alt="background">
  </div>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <p>Enter the lengths of the sides of a triangle:</p>
    <input id="side1" type="number" min="0" placeholder="Side 1">
    <input id="side2" type="number" min="0" placeholder="Side 2">
    <input id="side3" type="number" min="0" placeholder="Side 3">
    <button id="check">Check</button>
    <p id="result"></p>
  </div>
</body>

</html>
