<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/script.js"></script>
    <link rel="icon" href="./img/logo.jpg">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Triangle Tracker || Equilateral Triangle</title>
</head>

<body>
    <div class="background">
        <img src="./img/pexels-photo-3735355.jpeg" alt="background">
    </div>
    <div class="container clickable">
        <h3>This is an equilateral triangle</h3>
        <img src="./img/equilateral.jpg" alt="equilateral triangle">
        <div class="definition">
            <p>An equilateral triangle is a triangle in which all three sides have the same length.</p>
            <ul>
                <li>Sides: a = b= c</li>
                <li>Angles: a = b = c = 60°</li>
                <li>Area of Equilateral Triangle (A) = (√3/4)a2</li>
                <li>Perimeter of Equilateral Triangle (P) = 3a</li>
            </ul>
        </div>
    </div>
</body>

</html>
