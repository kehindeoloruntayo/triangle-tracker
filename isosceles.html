  <title>Triangle Tracker || Isosceles Triangle</title>

<body>
  <div class="background">
    <img src="./img/pexels-photo-3735355.jpeg" alt="background">
  </div>
  <div class="container clickable">
    <h3>This is an isosceles triangle</h3>
    <img src="./img/isosceles.jpg" alt="isosceles triangle">
    <div class="definition">
        <p>An isosceles triangle is a triangle that has two sides of equal length.</p>
        <ul>
            <li>Area of Isosceles Triangle (A) = A = ½[√(a2 - b2 /4) × b]</li>
            <li>Perimeter of Isosceles Triangle (P) = 2a + b</li>
            <li>Altitude of an Isosceles Triangle = √(a2 - b2/4)</li>
        </ul>
    </div>
  </div>
</body>
